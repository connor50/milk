{% extends "layout_email.html" %}
{% block main %}

	<H1> Milk. </H1>
	<h1 style="color:black;"> This is {{ milk }} milk. Delivered to your doorstep (sort of). Enjoy. </h1>
</div>
<!-- renders each article from news data for this particular type of milk
	then uses the article object for the title, image and description.
-->
{% for article in news %}
	<article>
	<a href={{ article.url }}><img src= {{ article.urlToImage }}></></a>
	<h2>{{ article.title }}</h2>
	<p>{{ article.description }}</p>
	</article>
	{% endfor %}
{% endblock %}
